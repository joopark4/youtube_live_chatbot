questions:
  - question: "주문은 어디서 하나요?"
    answer: "채널에 검색하신 후 친구추가하시고 주문해 주세요."
  - question: "언제 방송하나요?"
    answer: "보통 커뮤니티 탭에 게시하고 있습니다. 구독과 알림 설정해 주세요."
  - question: "제품은 어디서 확인할 수 있나요?"
    answer: "채널 게시글이나 설명란을 확인해 주세요."
  - question: "방송 중 할인이 있나요?"
    answer: "방송 중 이벤트를 진행할 수 있으니 구독과 알람을 설정하여 꼭 시청 부탁드립니다!"
  - question: "배송은 얼마나 걸리나요?"
    answer: "배송 관련 문의는 관리자에게 직접 문의 부탁드립니다."
  - question: "교환이나 환불이 가능한가요?"
    answer: "교환이나 환불 관련 정보는 채널 공지사항을 확인하거나 관리자에게 문의해주세요."
